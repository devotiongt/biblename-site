<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>BibleNames</title>
    <script type="text/javascript">
      // GitHub Pages SPA redirect
      // Solo redirige rutas HTML, no archivos estáticos como .txt
      var path = window.location.pathname;

      // No redirigir si es un archivo con extensión
      if (!path.match(/\.(txt|xml|json|pdf|jpg|png|gif|svg|ico|css|js)$/i)) {
        sessionStorage.redirect = location.href;
        window.location.replace('/');
      }
    </script>
  </head>
  <body>
    <p>404 - Página no encontrada</p>
  </body>
</html>
